<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - UniShoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üëë Painel Administrativo</h1>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/app/produtos}" class="btn btn-outline-secondary">‚Üê Voltar aos Produtos</a>
        <a th:href="@{/login}" class="btn btn-danger">Sair</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <h4 class="mb-3">Lista de Usu√°rios</h4>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Ativo</th>
                        <th>Fun√ß√µes</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.email}"></td>
                        <td>
                            <span th:text="${u.ativo ? '‚úÖ Sim' : '‚ùå N√£o'}"
                                  th:classappend="${u.ativo ? 'text-success' : 'text-danger'}"></span>
                        </td>
                        <td th:text="${#strings.listJoin(u.papeis.?[true].![nome], ', ')}"></td>

                        <td>
                            <div class="d-flex gap-2">

                                <!-- Alternar papel -->
                                <form th:action="@{'/admin/alterarRole/' + ${u.id}}" method="post">
                                    <button type="submit" class="btn btn-sm btn-warning">üîÅ Alternar Papel</button>
                                </form>

                                <!-- Ativar/Desativar -->
                                <form th:action="@{'/admin/toggleAtivo/' + ${u.id}}" method="post">
                                    <button type="submit" th:text="${u.ativo ? 'üö´ Desativar' : '‚úÖ Ativar'}"
                                            class="btn btn-sm btn-secondary"></button>
                                </form>

                                <!-- Excluir Usu√°rio -->
                                <form th:action="@{'/admin/excluir/' + ${u.id}}" method="post" style="display:inline;">
    							<button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este usu√°rio?')">
        							üóëÔ∏è Excluir
								    </button>
								</form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
