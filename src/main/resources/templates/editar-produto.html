<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/jquery.inputmask.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">‚úèÔ∏è Editar Produto</h2>

        <form th:action="@{'/app/produtos/atualizar/' + ${produto.id}}" 
      th:object="${produto}" 
      method="post" 
      enctype="multipart/form-data">


	    <div class="mb-3">
    	    <label class="form-label">Nome</label>
        	<input type="text" class="form-control" th:field="*{nome}" required>
    	</div>

    	<div class="mb-3">
        	<label class="form-label">Pre√ßo</label>
        	<input type="text" id="preco" name="preco" th:value="${valorNumerico}" class="form-control" required>
    	</div>

    	<div class="mb-3">
        	<label class="form-label">Descri√ß√£o</label>
        	<textarea class="form-control" th:field="*{descricao}" rows="3"></textarea>
    	</div>

    	<div class="mb-3">
        	<label class="form-label">Categoria</label>
        	<select th:field="*{categoria.id}" class="form-select" required>
            	<option value="">Selecione...</option>
            	<option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nome}"></option>
	        </select>
    	</div>

    	<!-- Campo de upload -->
    <div class="mb-3">
        <label class="form-label">Imagem do Produto</label>
        <input type="file" name="file" id="file" class="form-control">

        <div th:if="${produto.imagemUrl}" class="mt-2 text-center">
            <img th:src="@{${produto.imagemUrl}}" class="img-thumbnail" style="max-width:200px;">
        </div>
    </div>

    	<button type="submit" class="btn btn-success">üíæ Atualizar</button>
    	<a th:href="@{/app/produtos}" class="btn btn-secondary">Cancelar</a>
	</form>
    </div>
</div>

<script>
$(document).ready(function() {
    let $preco = $('#preco');
    $preco.inputmask('currency', {
        prefix: "R$ ",
        radixPoint: ",",
        groupSeparator: ".",
        digits: 2,
        autoGroup: true,
        rightAlign: false
    });

});

</script>

</body>
</html>
