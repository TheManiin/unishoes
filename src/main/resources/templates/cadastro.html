<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - UniShoes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Criar Conta</h3>

                    <form th:action="@{/cadastro}" method="post" th:object="${usuario}" autocomplete="new-password">

                        <!-- Campos falsos (para o navegador pensar que já preencheu) -->
                        <input type="text" name="fakeusernameremembered" style="display:none">
                        <input type="password" name="fakepasswordremembered" style="display:none">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" 
                                   th:field="*{nome}" placeholder="Digite seu nome..." 
                                   required autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" 
                                   th:field="*{email}" placeholder="Digite seu e-mail..." 
                                   name="novo_email" required autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" 
                                   th:field="*{senha}" placeholder="Digite sua senha..." 
                                   name="nova_senha" required autocomplete="new-password" maxlength="10">
                                   <span style="font-size:12px">*A senha deve possuir no máximo 10 caracteres.</span>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/login}" class="btn btn-outline-secondary w-100">Já tenho conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
