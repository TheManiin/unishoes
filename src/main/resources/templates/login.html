<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - UniShoes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center" style="height:100vh;">
    <div class="card shadow p-4" style="width: 350px;">
        <h3 class="text-center mb-4">UniShoes Login</h3>
        
        <div th:if="${param.logout}" class="alert alert-success">
		    Você saiu com sucesso. Faça login novamente.
		</div>
		
		<div th:if="${param.error}" class="alert alert-danger">
		    Usuário ou senha inválidos. Tente novamente.
		</div>

        <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu e-mail..." required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha..." required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>

                    <!-- mensagens -->
                    <div class="mt-3">
                        <div th:if="${param.error}" class="alert alert-danger">Usuário ou senha inválidos</div>
                        <div th:if="${param.logout}" class="alert alert-info">Logout realizado com sucesso</div>
                        <div th:if="${param.cadastroSucesso}" class="alert alert-success">Cadastro realizado! Faça login</div>
                    </div>

                    <!-- link para cadastro -->
                    <div class="mt-3 text-center">
                        <p>Ainda não tem conta?</p>
                        <a th:href="@{/cadastro}" class="btn btn-outline-secondary w-100">Cadastrar-se</a>
                    </div>
    </div>
</div>
</body>
</html>
